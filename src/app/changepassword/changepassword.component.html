<!-- Modal -->
<div class="modal hide fade in" id="changepw" tabindex="-1" role="dialog" aria-labelledby="changepw" aria-hidden="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="validationForm">
            <div class="md-form">
                <i class="fa fa-lock prefix"></i>
                <input mdbInputDirective data-error="wrong password" data-success="valid password" formControlName="password"
                  minLength="10" maxLength="25" type="password" class="form-control" id="password" [formGroup]="form" placeholder="Enter your new Password">
                  <br/>
                  <input  mdbInputDirective data-error="wrong password" data-success="valid password" formControlName="confirmpassword"
                  minLength="10" maxLength="25" type="password" class="form-control" id="confirmpassword"[formGroup]="form" placeholder="Confirm your new Password">
                 
              </div>
              </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" form [formGroup]="form" (ngSubmit)="onSubmit()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

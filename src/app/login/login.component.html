<h4>Welcome to TROLLEE! Please Login here!</h4>

<!-- Default form login -->
<form [formGroup]="loginForm" class="text-center border border-light p-5 col-6" style="margin-left: 25%" (ngSubmit)=" onSubmit()">

  <p class="h4 mb-4">Sign in</p>
  <div class="md-form mb-5">

    <input type="text" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>

  <div class="md-form mb-4">
    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
    </div>

  </div>

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

  <!-- Register -->
  <p>Not a Trollee member?
    <a role="button" routerLink="/home/signup" routerLinkActive="active" style=" color: blue; cursor:pointer">Register</a>
  </p>



</form>
<div class="control-group" style="margin-left: 45%;">
  <a class href="privacyofuse.html" style="color: #cacaca;font-size: smaller;margin-left: -5%;">
    Privacy of use
  </a>
  <span style="color: #cacaca;">|</span>
  <a class href="conditionofuse.html" style="color: #cacaca;font-size: smaller;">
    Condition of use
  </a>
  <span style="color: #cacaca;">|</span>
  <a class href="help.html" style="color: #cacaca;font-size: smaller;">
    Help Center
  </a>
</div>

<!-- Default form login -->

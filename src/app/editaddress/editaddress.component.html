<!-- Modal -->
<div
    class="modal fade"
    id="editAddress"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div
        class="modal-dialog"
        role="document"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h5
                    class="modal-title"
                    id="exampleModalLabel"
                >
                    Edit Address
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-row">
                    <!-- Default input -->
                    <div class="md-form-group col-6">
                        <input
                            mdbInputDirective
                            type="text"
                            class="form-control"
                            id="firstname"
                            placeholder="First Name"
                        >

                    </div>
                    <!-- Default input -->
                    <div class="md-form-group col-6">
                        <input
                            mdbInputDirective
                            type="text"
                            class="form-control"
                            id="lastname"
                            placeholder="Last Name"
                        >

                    </div>
                </div>
                <div class="md-form form-group col-12">
                    <input
                        mdbInputDirective
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="Address"
                    >

                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input
                            mdbInputDirective
                            type="text"
                            class="form-control"
                            id="postalcode"
                            placeholder="Postal Code"
                        >
                    </div>
                    <div class="form-group col-md-6">
                        <input
                            mdbInputDirective
                            type="text"
                            class="form-control"
                            id="state"
                            placeholder="State"
                        >
                    </div>
                </div>
                <div class="form-group col-12">
                        <div class="custom-control custom-radio">
                                <label for="form1" class="">Default Billing Address</label>
                                <div class="row">
                                <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample" mdbInputDirective>
                                        <label class="custom-control-label" for="defaultInline1">Yes</label>
                                      </div>
                                      
                                      <!-- Default inline 2-->
                                      <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample" mdbInputDirective>
                                        <label class="custom-control-label" for="defaultInline2">No</label>
                                     </div>
                                </div>
                    </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Close
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                >
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
